type Query {
    stories(filters: JSON, options: JSON): [Story]
}

type Mutation {
  storyCreate(data: StoryCreateInput): Story
  storyEdit(storyId: String, data: StoryEditInput): Story
  storyDelete(storyId: String): StoryDeleteSuccess
}

input StoryEditInput {
  name: String,
  description: String,
  isActive: Boolean
}

input StoryCreateInput {
  _id: String,
  name: String,
  description: String,
  isActive: Boolean,
  createdAt: String
}

type StoryDeleteSuccess {
  _id: String
}
